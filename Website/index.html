<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Personal Portfolio</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    .header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 30px 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .button-toggle {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .portfolio {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Your Name</h1>
    <h2>Personal Portfolio</h2>
    <button class="button-toggle" onclick="togglePortfolio()">Toggle Portfolio</button>
  </div>
  <div class="container">
    <div class="creative portfolio">
      <!-- Creative portfolio content goes here -->
      <h2>Creative Projects</h2>
      <p>Showcase your creative work here...</p>
      <audio controls>
        <source src="your_audio_file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    <div class="professional portfolio active">
      <!-- Professional portfolio content goes here -->
      <h2>Professional Projects</h2>
      <p>Showcase your professional work here...</p>
      <div>
        <!-- GitHub repository embed goes here -->
        <iframe src="https://github.com/all-sins/GravQ3" frameborder="0"></iframe>
      </div>
    </div>
  </div>
  <script>
    function togglePortfolio() {
      const creativePortfolio = document.querySelector('.creative.portfolio');
      const professionalPortfolio = document.querySelector('.professional.portfolio');

      creativePortfolio.classList.toggle('active');
      professionalPortfolio.classList.toggle('active');
    }
  </script>
</body>
</html>
